  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Joy"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Madden"><br><br>
        <input type="button" onclick="searchByName()" value="Submit">
    </form>

    <form id ="genderForm">
      <label for="gender">Select a Gender:</label>
      <select name="gender" id="gender"><br>
        <!-- <option value=" "></option> -->
        <option value="male">Male</option><br>
        <option value="female">Female</option>
        <input type="button" onclick="getPeopleByGender()" vaule ="Submit"> 
      </select>
    </form>
    <br>
    <form id ="eyeForm">
      <label for="eyeColor">Choose an Eye Color:</label>
      <input type="text" id="colorEye" name="colorEye">
      <input type="button" onclick="getPeopleByEyeColor()" value="Submit">
    </form>
    <br>
    <form id ="heightAndWeight">
      <label for="height">Select a Height Range</label>
      <select name="height" id="height">
        <option value="1">58-63</option>
        <option value="2">64-69</option>
        <option value="3">Greater than 70</option>                
      </select>
      <label for="weight">Select a Weight Range</label>
      <select name="weight" id="weight">
        <option value="1">100-150</option>
        <option value="2">150-200</option>
        <option value="3">Greater than 200</option>
        <input type="button" onclick="getPeopleByHeightandWeight()" vaule ="Submit">         
      </select>
    </form>
